language: android
dist: trusty
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=28
    - EMULATOR_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ADB_INSTALL_TIMEOUT=5

android:

  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-google-google_play_services
    - sys-img-x86-android-$EMULATOR_API_LEVEL

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"
  - yes | sdkmanager "build-tools;$ANDROID_BUILD_TOOLS_VERSION"
  - yes | sdkmanager tools
  - yes | sdkmanager "system-images;android-$EMULATOR_API_LEVEL;google_apis;x86_64"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-$EMULATOR_API_LEVEL;google_apis;x86_64"
  - $ANDROID_HOME/emulator/emulator -avd test -no-window &

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  - android list target
  - ./gradlew test
  - ./gradlew connectedDebugAndroidTest

after_success:
  - bash <(curl -s https://codecov.io/bash)