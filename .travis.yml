language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_BUILD_TOOLS=29.0.0
    - ANDROID_API_LEVEL=29
    - EMULATOR_API_LEVEL=24
    - ADB_INSTALL_TIMEOUT=10

android:

  components:
    - tools
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_script:
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb devices
  - android list target

script:
  - ./gradlew test -PdisablePreDex --stacktrace
  - ./gradlew connectedDebugAndroidTest -PdisablePreDex --stacktrace
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)